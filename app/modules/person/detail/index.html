<section class="content-header clearfix">
    <div class="page-header"><h4>资料设置</h4></div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputName" ng-model="vm.person.true_name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone" ng-model="vm.person.phone" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPwd" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPwd" ng-model="vm.person.new_password" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">角色信息</label>
            <div class="btn-group col-sm-2">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{vm.person.role_name}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a ng-click="vm.person.role_name='管理员'" href="javascript:void(0)">管理员</a></li>
                <li><a ng-click="vm.person.role_name='分行行长'" href="javascript:void(0)">分行行长</a></li>
                <li><a ng-click="vm.person.role_name='支行行长'" href="javascript:void(0)">支行行长</a></li>
                <li><a ng-click="vm.person.role_name='客户经理'" href="javascript:void(0)">客户经理</a></li>
              </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">用户状态</label>
            <div class="btn-group col-sm-2">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                正常
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">未激活</a></li>
                <li><a href="#">正常</a></li>
                <li><a href="#">已冻结</a></li>
                <li><a href="#">已删除</a></li>
              </ul>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success">提交</button>
        </div>
    </div>

</section>
