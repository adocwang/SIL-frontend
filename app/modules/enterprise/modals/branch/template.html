<div class="modal-header">
  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel();">
    <span aria-hidden="true">&times;</span>
  </button> -->
  <h4 class="modal-title">分配支行</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="Form">
    <div class="form-group clearfix">
      <label for="select_main" class="col-sm-12 text-center">选择支行</label>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-12">
        <select name="selectBranch" class="form-control c-select" 
          ng-options="item.id as item.name for item in vm.list" ng-model="vm.inputInfo.branch" 
          placeholder="请选择" validator="required" size="10">
          <option value="">请选择</option>
        </select>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="vm.cancel()">取消</button>
    <button type="button" class="btn btn-success btn-sm" ng-click="vm.submit(Form)"> 确定</button>
  </div>
</div>
