<section class="content-header">
  <div class="options">
    <div class="option-item option-time">
      <ul class="clearfix">
        <li>
          <div class="input-group search-box">
            <input ng-model="vm.filters.name" type="text" placeholder="请输银行查询" class="form-control"
                    code="13" key-event="vm.reSearch();">
            <span class="input-group-btn">
              <button ng-click="vm.reSearch()" class="btn btn-default search" type="button"><i class="icon-search"></i></button>
            </span>
          </div>
        </li>
        <li>
          <button type="button" class="btn btn-success pull-right m-l-sm" style="position: relative; z-index: 2;"
                  ng-click="vm.addUser()"><i class="icon-Plus"></i> 添加
          </button>
        </li>
      </ul>
    </div>
    <div class="option-item large">
      <span class="item-title text-right">银行状态：</span>
      <ul class="clearfix">
          <li>
              <a href="javascript:;" class="btn" ng-class="{'btn-default': vm.filters.state, 'btn-toggle': !vm.filters.state, 'active': !vm.filters.state}" ng-click="vm.switch('state')">
                  全部
              </a>
          </li>
          <li ng-repeat="item in vm.bankStateList">
              <a href="javascript:;" class="btn" ng-class="{'btn-default': vm.filters.state != item.value, 'btn-toggle': vm.filters.state == item.value, 'active': vm.filters.state == item.value}" ng-click="vm.switch('state', item.value)">
                  {{ item.label }}
              </a>
          </li>
      </ul>
    </div>
    <div>
      <mc-batch-upload-user></mc-batch-upload-user>
    </div>
</section>

<section class="content body-content body-content-compact block-ui block-ui-message-custom" block-ui="main">
  <empty-tip ng-if="vm.list.length === 0"></empty-tip>

  <div class="panel">
    <table class="table table-striped text-center">
      <tr>
        <th class="col-m-1 text-center">id</th>
        <th class="col-m-1 text-center">银行</th>
        <th class="col-m-1 text-center">地址</th>
        <th class="col-m-1 text-center">上级银行</th>
        <th class="col-m-1 text-center">操作</th>
      </tr>
      <tr ng-repeat="item in vm.list">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td><a ng-hide="item.address">选取地址</a><text ng-show="{{item.address}}">{{item.address}}</text></td>
        <td>{{item.superior_name}}</td>
        <td>
          <a href="javascript:void(0)" ng-click="vm.assignBranch(item)">分配下属支行</a>
          <a href="javascript:void(0)" class="text-danger" ng-click="vm.assign(item)">删除</a>
        </td>
      </tr>
    </table>
  </div>

  <mc-pagination total-items="vm.pagination.count" items-per-page="vm.pagination.pageSize" current-page="vm.pagination.page" page-change="vm.pageChanged()"></mc-pagination>

</section>
