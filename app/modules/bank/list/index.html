<section class="content-header">
  <button type="button" class="btn btn-success pull-right m-l-sm" style="position: relative; z-index: 2;"
    ng-click="vm.addBank()"><i class="icon-Plus"></i> 添加机构
  </button>

  <button type="button" class="btn btn-info pull-right" style="position: relative; z-index: 2;" data-toggle="modal" data-target=".pop-player"
    ng-click="$emit('batchUploadBank');"><i class="icon-Plus"></i> 批量录入
  </button>
  <div class="options">
    <div class="option-item option-time">
      <ul class="clearfix">
        <li>
          <div class="input-group search-box">
            <input ng-model="vm.filters.name" type="text" placeholder="请输机构名称查询" class="form-control"
                    code="13" key-event="vm.reSearch();">
            <span class="input-group-btn">
              <button ng-click="vm.reSearch()" class="btn btn-default search" type="button"><i class="icon-search"></i></button>
            </span>
          </div>
        </li>
      </ul>
    </div>
    <div class="option-item large">
      <span class="item-title text-right">机构状态：</span>
      <ul class="clearfix">
          <li>
              <a href="javascript:;" class="btn" ng-class="{'btn-default': vm.filters.state, 'btn-toggle': !vm.filters.state, 'active': !vm.filters.state}" ng-click="vm.switch('state')">
                  全部
              </a>
          </li>
          <li ng-repeat="item in vm.bankStateList">
              <a href="javascript:;" class="btn" ng-class="{'btn-default': vm.filters.state != item.value, 'btn-toggle': vm.filters.state == item.value, 'active': vm.filters.state == item.value}" ng-click="vm.switch('state', item.value)">
                  {{ item.label }}
              </a>
          </li>
      </ul>
    </div>
    <div>
      <mc-batch-upload-bank></mc-batch-upload-bank>
    </div>
</section>

<section class="content body-content body-content-compact block-ui block-ui-message-custom" block-ui="main">
  <empty-tip ng-if="vm.list.length === 0"></empty-tip>

  <div class="panel" ng-if="vm.list.length > 0">
    <table class="table table-striped text-center">
      <tr>
        <th class="col-m-1 text-center">id</th>
        <th class="col-m-1 text-center">机构</th>
        <th class="col-m-1 text-center">地址</th>
        <th class="col-m-1 text-center">联系电话</th>
        <th class="col-m-1 text-center">上级机构</th>
        <th class="col-m-1 text-center" colspan="3">操作</th>
      </tr>
      <tr ng-repeat="item in vm.list">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.superior_name}}</td>
        <!-- <td width="90px">
          <a href="javascript:void(0)" ng-click="vm.setMap(item)">选取地址</a>
        </td> -->
        <td width="90px">
          <a href="javascript:void(0)" ng-click="vm.setName(item)">更改资料</a>
        </td>
        <td width="110px">
          <a href="javascript:void(0)" ng-click="vm.assignBranch(item)">选择上级机构</a>
        </td>
        <td width="90px">
          <a href="javascript:void(0)" class="text-danger" ng-show="item.state == 1" ng-click="vm.delete(item)">删除</a>
          <a href="javascript:void(0)" class="text-danger" ng-show="item.state == 3" ng-click="vm.redelete(item)">取消删除</a>
        </td>
      </tr>
    </table>
  </div>

</section>
