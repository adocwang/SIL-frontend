<!DOCTYPE html >
<html class="login-html">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录－管理后台</title>
    <link rel="icon" href="/images/common/favicon-79995fe704.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/vendor-6dbe8e7de0.css">
    <link rel="stylesheet" href="/css/app-30bdb36ca8.css">
</head>
<body class="login">
<div class="login-wrapper">
    <div class="login-info">
        <!-- <img src="/images/common/logo.png" alt=""> -->
        <h3 class="text-success">管理后台</h3>
        <form method="post">
            <div class="form-group text-muted">
                <input class="form-control" id="userName" name="username" placeholder="请输入帐号">
                <i class="icon-user-info"></i>
            </div>
            <div class="form-group text-muted">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                <i class="icon-ic_code"></i>
            </div>
            <div id="err-msg" class="text-danger text-center form-group"></div>
            <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
            <div class="checkbox">
                <!-- <label class="pull-left">
                    <input type="checkbox" checked id="JS_remember_account">记住帐号
                </label> -->
                <!-- <a href="javascript:;" id="JS_forgot_password" class="pull-right">忘记密码</a> -->
            </div>
        </form>
    </div>
    <div class="login-footer">
        <p>版权所有&copy;2017&nbsp;&nbsp;</p>
    </div>
    <div class="bg-color">
        <div class="top-color"></div>
        <div class="bottom-color"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog" role="document" style="margin-top: 150px;">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="text-center" style="padding: 50px 0 0;">请联系管理员进行重置密码操作</h3>
        <p class="text-right text-success" style="padding: 10px 100px 30px;"></p>
        <p style="padding:0 0 10px 10px"><a href="javascript:;" id="JS_close_modal"><<返回登录</a></p>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade"></div>

<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){

        if(window.localStorage && window.localStorage.getItem('mcUsername')){
            $('#userName').val(window.localStorage.getItem('mcUsername'));
        }

        $('form').submit(function(e){
            var $form = $(this);
            $errMsg = $('#err-msg');

            var data = {
                phone: $("#userName").val(),
                password: $("#password").val()
            }
            $form.removeClass('shake-horizontal');
            $.ajax({
                type: 'POST',
                url: 'http://silapi.adoc.wang/auth/password_login',
                dataType: 'JSON',
                data: JSON.stringify(data),
                headers: {
                    extra: JSON.stringify({
                        token: "iamsuperman"
                    })
                },
                success: function(res) {
                    if(res.code === 0) {
                        $errMsg.empty();
                        localStorage.setItem('SIL_TOKEN', res.data.token);
                        localStorage.setItem('SIL_UID', res.data.id);

                        if($('#JS_remember_account').prop('checked')){
                            localStorage.setItem('mcUsername', $('#userName').val());
                        }

                        location.href = '/';

                    }else {
                        $errMsg.text(res.info);
                        $form.addClass('shake-horizontal');
                    }
                }
            });

            e.preventDefault();
        });

        $('#JS_forgot_password').on('click', function(){
            $('#myModal,.modal-backdrop').css({display:'block'}).delay(150).addClass('in');
        });

        $('#JS_close_modal,.modal-backdrop').on('click', function(){
            $('#myModal,.modal-backdrop').removeClass('in').delay(150).css('display','none');
        })

    });
</script>
</body>
</html>
